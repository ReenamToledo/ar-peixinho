<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR - Peixinho Dourado (ATS)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #000; }
    .msg { position: absolute; left: 10px; top: 10px; z-index: 999; color: white; background: rgba(0,0,0,0.45); padding: 6px 10px; border-radius: 6px; font-size: 14px; }
    .hint { position: absolute; left: 10px; bottom: 12px; z-index: 999; color: white; background: rgba(0,0,0,0.45); padding: 6px 10px; border-radius: 6px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="msg">Aponte a câmera para o marcador (Hiro). Permita o uso da câmera.</div>
  <div class="hint">Se não aparecer, tente aproximar/afastar o marcador e melhorar a iluminação.</div>

  <!-- Cena AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- iluminação -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

    <!-- marcador Hiro (imprimir ou mostrar em outra tela) -->
    <a-marker preset="hiro">
      <!-- Peixinho container -->
      <a-entity id="peixinho" position="0 0.2 0" rotation="0 0 0"
                animation="property: position; to: 0 0.28 0; dur: 2000; dir: alternate; loop: true"
                animation__rot="property: rotation; to: 0 10 0; dur: 5000; loop: true; easing: linear">
        <!-- Corpo (esfera alongada) -->
        <a-sphere radius="0.45" position="0 0.15 0" scale="1 0.8 1.4"
                  material="color: #FFD700; metalness: 0.5; roughness: 0.3"></a-sphere>

        <!-- Cauda (cone) -->
        <a-cone height="0.7" radius-bottom="0.35" radius-top="0.02"
                position="-0.65 0.12 0" rotation="0 0 90"
                material="color: #FFB300; metalness: 0.35; roughness: 0.4">
        </a-cone>

        <!-- Nadadeira superior (plane inclinado) -->
        <a-plane width="0.5" height="0.35" position="-0.05 0.5 0" rotation="60 0 0"
                 material="color: #FFB300; side: double; transparent: true; opacity: 0.95"></a-plane>

        <!-- Nadadeira inferior -->
        <a-plane width="0.5" height="0.28" position="-0.05 -0.05 0" rotation="-60 0 0"
                 material="color: #FFB300; side: double; transparent: true; opacity: 0.95"></a-plane>

        <!-- Olhos -->
        <a-sphere radius="0.06" position="0.28 0.22 0.28" material="color: #ffffff"></a-sphere>
        <a-sphere radius="0.03" position="0.34 0.22 0.28" material="color: #000000"></a-sphere>

        <a-sphere radius="0.06" position="0.28 0.22 -0.28" material="color: #ffffff"></a-sphere>
        <a-sphere radius="0.03" position="0.34 0.22 -0.28" material="color: #000000"></a-sphere>

        <!-- leve ondulação da cauda -->
        <a-animation attribute="rotation" dur="800" direction="alternate" repeat="indefinite"
                     to="0 0 20"></a-animation>
      </a-entity>
    </a-marker>

    <!-- câmera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
